<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMI | 로그인</title>
</head>

<body>
    <div class="로그인">
        <img src="logo.svg" alt="GAMI 로고" class="logo">
        <p class="회원가입">GAMI가 처음이라면? <a href="sign1.html">회원가입하기</a></p>
        <form class="입력">
            <input type="text" placeholder="이메일" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="한국">

            <a href="login.html" class="비번찾기">비밀번호 찾기</a>
        </div>
    </div>
</body>

</html>
